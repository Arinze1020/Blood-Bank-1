{% extends "base.html" %}

{% block content %}

<div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
            <h1 class="text-uppercase text-black font-weight-bold">Meeting Place for Blood Donor and Receiver </h1>
            <hr class="divider my-4" />
        </div>
        <div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 font-weight-light mb-5">Blood is made up of four main components. Red blood cells,
                platelets, plasma and white blood cells. Each whole blood donation has the potential to save up to three
                lives.</p>
            <a class="btn btn-primary btn-xl js-scroll-trigger btn btn-danger" href="{{url_for('search')}}">Search
                Donor</a>
        </div>

    </div>


</div>


{% endblock %}
